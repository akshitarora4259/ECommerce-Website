<!-- this is basic template which contains the basic thing used in all other templates -->
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>{% block title %}{% endblock %}</title>
    <style>
        {% block css %} {% endblock %}
    </style>
  </head>
  <body>
  {% load static %}
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

       <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/shop">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/shop/about">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/shop/tracker">Tracker</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/shop/contact">Contact Us</a>
          </li>
          
          <!-- <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Dropdown
            </a> -->
            <!-- <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="#">Action</a>
              <a class="dropdown-item" href="#">Another action</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#">Something else here</a>
            </div>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
          </li> -->
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
        <!-- adding pop over of cart button -->
        <button type="button" class="btn btn-secondary mx-2" id="popcart" data-container="body" data-toggle="popover" data-placement="bottom" data-html="true" data-content="Vivamus
              sagittis lacus vel augue laoreet rutrum faucibus.">
        Cart(<span id="cart">0</span>)
        </button>
      </div>
    </nav>
    {% block body %} {% endblock %}

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script>
      // for getting total items added to cart
      function total_items(cart)
      {
        let sum = 0;
        for(var item in cart){
          sum += cart[item][0];
        }
        return sum;
      }
      // to get total number of items added to cart
      if(localStorage.getItem('cart') == null){
        var cart = {};
      }
      else{
        cart = JSON.parse(localStorage.getItem('cart'));
        // updateCart function called to update the cart
        updateCart(cart);
      }
      // to enable or activate the pop over
    $('#popcart').popover();
    // data to be seen in the popover
    function updatePopover(cart){
      console.log("We are inside updatePopover");
      var popStr = "";
      popStr = popStr + "<h5> Cart for your items in my shopping cart </h5> <div class = 'mx-2 my-2'>";
      var i = 1;
      for(var item in cart)
      {
        popStr = popStr + "<b>" + i + "</b>.";
        popStr = popStr + cart[item][1] + " Qty: " + cart[item][0] + "<br>";
        i = i + 1; 
      }
      popStr = popStr + "</div> <a href = '/shop/checkout'><button class = 'btn btn-primary' id = 'checkout'>Checkout</button></a><button class = 'btn btn-primary mx-2' onClick = 'clearCart()' id = 'clearCart'>Clear Cart</button>"
      console.log(popStr);
      document.getElementById("popcart").setAttribute('data-content', popStr);
      // to show the pop over when add to cart or minus or plus buttons are clicked
      $('#popcart').popover('show');
    }
    updatePopover(cart); 
    // function to update the cart and adding minus and plus sign for each item in the cart
    function updateCart(cart) {
      // so that if webpage is revisited the cart remains in the last state
      localStorage.setItem('cart',JSON.stringify(cart));
      //document.getElementById('cart').innerHTML =  Object.keys(cart).length;
      document.getElementById('cart').innerHTML =  total_items(cart);
      console.log(cart);
      updatePopover(cart);
    }
    </script>
    {% block js %} {% endblock %}
  </body>

</html>
