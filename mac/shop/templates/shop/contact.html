{% extends 'shop/basic.html' %}

{% block title%} Contact Us - My Awesome Cart{% endblock %}
{% block body %}
<div class = "container">
    <h3 class = "my-3">Contact Us</h3>
    <form action = "/shop/contact/" method = "post">{% csrf_token %}
        <div class = "form-group">
            <label for = "name">Name</label>
            <input type = "text" class = "form-control" id = "name" name = "name" placeholder="Enter Your Name">
        </div>
        <div class = "form-group">
            <label for = "email">Email</label>
            <input type = "email" class = "form-control" id = "email" name = "email" placeholder="Enter Your Email">
        </div>
        <div class = "form-group">
            <label for = "phone">Phone</label>
            <input type = "tel" class = "form-control" id = "phone" name = "phone" placeholder="Enter Your Phone Number">
        </div>
        <div class = "form-group">
            <label for = "desc">How May We Help You?</label>
            <textarea class = "form-control" id = "desc" name = "desc" rows = "3"></textarea>
        </div>
        <button type = "submit" class = "btn btn-success">Submit</button>
    </form>
</div>
{% endblock %}
{% block js %}
<script>
  if(localStorage.getItem('cart')==null)
  {
    var cart = {};
  }
  else{
    cart = JSON.parse(localStorage.getItem('cart'));
  }
  var sum = 0;
  for(var item in cart)
  {
    qty = cart[item][0];
    sum = sum + qty;
  }
  document.getElementById('cart').innerHTML = sum;
  {% if thank %}
  alert('Thanks for Contacting Us.Your Request has been submitted with us. We will revert back to you within 4-5 Working Days');
  {% endif %}
</script>
{% endblock %}
